<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Main Page</h1>
    {% if request.session.logincust == None %}
        <a href="login">LOGIN</a>
    {% else %}
        {{ request.session.logincust.name }}
        <a href="logout">LOGOUT</a>
        <a href="cartlist?custid={{request.session.logincust.id}}">CART</a>
    {% endif %}
    <h2><a href="{% url 'custlist'%}">CUST LIST</a></h2>
    <h2><a href="{% url 'custadd'%}">CUST ADD</a></h2>
    <h2><a href="{% url 'itemlist'%}">ITEM LIST</a></h2>
    <h2><a href="{% url 'itemadd'%}">ITEM ADD</a></h2>
</body>
</html>
