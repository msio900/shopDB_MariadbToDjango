<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>ITEM Update Page</h1>
    <form action="{% url 'itemupdateimpl' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{i.id}}">
        NAME<input type="text" name="name" value="{{i.name}}"><br>
        PRICE<input type="number" name="price" value="{{i.price}}"><br>
        IMG<input type="file" name="newimg"><br>
        <input type="hidden" name="oldimgname" value="{{i.imgname}}">
        <input type="submit" value="ADD">
    </form>
</body>
</html>
